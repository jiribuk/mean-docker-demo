apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: angular-client
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: angular-client
        tier: client
    spec:
      containers:
      - name: angular-client 
        image: registry.ng.bluemix.net/jiri/angular-client:latest 
        imagePullPolicy: Always        
        ports:
        - name: angular-client
          containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: angular-client-loadbalancer-service 
spec:
  selector:
    app: angular-client 
  ports:
    - protocol: TCP
      port: 80
      targetPort: angular-client 
  type: LoadBalancer


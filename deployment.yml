
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mean-docker-demo-client
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: mean-docker-demo-client
    spec:
      containers:
      - name: mean-docker-demo-client
        image: webapp:1
        imagePullPolicy: Always        
        ports:
        - name: angular
          containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
    app: mean-service
  selector:
    app: mean-docker-demo-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: angular
  type: NodePort

